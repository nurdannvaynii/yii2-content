<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  type="text/css" href="{{ url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{%block title%}{%endblock%}</title>
</head>
<body>
    
    <div class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container">
            <div class="card login-card">
                <div class="row">
                    <div class="col-md-5">
                        <img src="../static/img/loginpageimage.png" height="600px" width="100%">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body">

                            <div class="brand-wrapper">
                                <span style="font-weight: bold;">KOU ONLİNE LİBRARY</span>
                            </div>

                            <p class="login-card-description">
                                {%block description%}{%endblock%}
                            </p>
                            <form>
                                <div class="form-group">
                                    <label for="InputUsername">Username</label>
                                    <input type="username" class="form-control" id="InputUsername" aria-describedby="usernameHelp" placeholder="Enter Username">
                                </div>
                                <div class="form-group">
                                    <label for="InputPassword">Password</label>
                                    <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                                </div>
                                {%block button_upper%}
                                
                                {%endblock%}
                                <button type="submit" class="btn btn-primary form-control" style="margin-top: 15px;">Submit</button>
                                {%block button_down%}
                                
                                {%endblock%}

                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
